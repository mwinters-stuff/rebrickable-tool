<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../colour-list/colour-list.html">

</head><body><dom-module id="simple-part-list">
  <template>
    <style include="shared-styles">:host{display:block;}</style>
    <colour-list id="colours"></colour-list>

    <iron-data-table id="dataTable" items="[[parts]]" style$="height: {{listHeight}}px">
      <data-table-column align-right="" width="40px">
        <template>
          <iron-image src="[[item.part_img_url]]" preload="" style="width:40px; height:40px" sizing="contain"></iron-image>
        </template>
      </data-table-column>
      <data-table-column align-right="" width="20px" name="Qty">
        <template>[[item.qty]]</template>
      </data-table-column>
      <data-table-column name="Part ID" width="50px">
        <template>[[item.part_id]]</template>
      </data-table-column>
      <data-table-column name="Name" flex="2">
        <template>[[item.part_name]]</template>
      </data-table-column>
      <data-table-column name="Colour">
        <template>
          <div class="box" style="background-color: {{getColour(item.rb_color_id)}}"></div>
        </template>
      </data-table-column>
    </iron-data-table>
  </template>
  <script>!function(){"use strict";Polymer({is:"simple-part-list",properties:{parts:{type:Array,value:[]},listHeight:{type:Number,value:600}},getColour:function(t){return this.$.colours.getColour(t)},getColourName:function(t){return this.$.colours.getColourName(t)}})}();</script>
</dom-module>
</body></html>
