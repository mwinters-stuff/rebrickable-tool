<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

</head><body><dom-module id="input-dialog">
  <template>
    <style>:host{display:block;}</style>
    <paper-dialog id="_dialog" on-iron-overlay-closed="_onDialogClosed">
      <h2>{{title}}</h2>
      <div id="label">{{label}}</div>
      <paper-input label="" value="{{value}}"></paper-input>

      <div class="buttons">
        <paper-button dialog-dismiss="">Cancel</paper-button>
        <paper-button id="btnOk" dialog-confirm="">Ok</paper-button>
      </div>

    </paper-dialog>
  </template>
  <script>!function(){"use strict";Polymer({is:"input-dialog",properties:{title:{type:String},label:{type:String},value:{type:String},confirmCallback:{type:Function}},_onDialogClosed:function(i){this.fire("dialog-closed",i.detail),this.confirmCallback&&this.confirmCallback(this.value)},open:function(){this.$._dialog.open()}})}();</script>
</dom-module>
</body></html>
