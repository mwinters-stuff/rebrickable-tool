<!doctype html>
<html lang="en">

  <head>
    <title>Rebrickable Tool</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="theme-color" content="#ffffff">

    <link rel="manifest" href="/manifest.json">

    <link rel="shortcut icon" sizes="72x72" href="images/touch/icon-72x72.png">
   <!-- Add to homescreen for Chrome on Android -->
   <meta name="mobile-web-app-capable" content="yes">
   <meta name="application-name" content="Rebrickable Tool">
   <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Critical pages styles can go here -->
    <style>
    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      /*line-height: 1.5;*/
      min-height: 100vh;
      background-color: white;
    }
    </style>
    <script>
      window.Polymer = {lazyRegister: true, dom: 'shadow', useNativeCSSProperties: true};
    </script>

    <link rel="import" href="/src/app-index/app-index.html">
  </head>

  <body>

    <app-index></app-index>

    <script>
      // Load webcomponentsjs polyfill if browser does not support native Web Components
      (function() {
        'use strict';

        var onload = function() {
          // For native Imports, manually fire WebComponentsReady so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };

        var webComponentsSupported = (
          'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );

        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();
    </script>

  </body>
</html>
