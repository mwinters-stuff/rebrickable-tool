<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../colour-list/colour-list.html">
<link rel="import" href="../styles/shared-styles.html">

<dom-module id="show-part">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      
      iron-data-table {
        height: 400px;
      }
      
      paper-dialog{
        min-width: 400px;
      }
    </style>
    <colour-list id="colours"></colour-list>
    <iron-ajax id="theAjax" url="https://rebrickable.com/api/v3/lego/parts/[[_partId]]/" 
      headers='{"Authorization": "key 13b80cff544f288c7ec80c807e10f056"}'
      method='GET'
      handle-as="json" 
      last-response="{{_data}}">
    </iron-ajax>
    <iron-ajax id="theAjax2" url="https://rebrickable.com/api/v3/lego/parts/[[_partId]]/colors/" 
      headers='{"Authorization": "key 13b80cff544f288c7ec80c807e10f056"}'
      method='GET'
      handle-as="json" 
      last-response="{{_colourData}}">
    </iron-ajax>
  
    
    <paper-dialog id="dialog" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
      <paper-toolbar>
        <span class="space"></span>
        <paper-icon-button id="cancel" icon="close" on-click="_onCancelClicked"></paper-icon-button>

        <div class="middle middle-container">
          <div class="app-name">{{_partId}}</div>
        </div>
      </paper-toolbar>
      <div>
        <div class="horiz">
          <div class="aleft">
            <table>
              <tr id="rowName">
                <td colspan="2">
                  <div>{{_data.name}}</div>
                </td>
              </tr>
              <tr id="rowCategory">
                <td>Category:</td>
                <td>{{_data.category}}</td>
              </tr>
              <tr id="rowYears">
                <td>Years:</td>
                <td>{{_data.year_from}} to {{_data.year_to}}</td>
              </tr>
              <tr id="rowURL">
                <td>URL:</td>
                <td>{{_data.part_url}}</td>
              </tr>
            </table>
          </div>
          <div class="aright">
            <iron-image src="{{_data.part_img_url}}"></iron-image>
          </div>
        </div>

        <iron-data-table items="[[_colourData.results]]" selected-item="{{selectedPart}}" selection-enabled>
          <!-- <data-table-column name="Colour">
            <template>
              <div class="box" style="background-color: {{_getColour(item.rb_color_id)}}"></div>
            </template>
          </data-table-column> -->
          <data-table-column align-right width="40px">
            <template>
              <iron-image src="[[item.part_img_url]]" preload fade style="width:40px; height:40px; background-color: white;" sizing="contain"></iron-image>
            </template>
          </data-table-column>
          <data-table-column name="">
            <template>[[item.color_name]]</template>
          </data-table-column>
          <data-table-column align-right name="Num Sets" width="50px">
            <template>[[item.num_sets]]</template>
          </data-table-column>
          <data-table-column align-right name="Num Set Parts" width="70px">
              <template>[[item.num_set_parts]]</template>
            </data-table-column>
          </iron-data-table>

      </div>

    </paper-dialog>
  </template>
  <script>


    (function() {
      'use strict';

      Polymer({
        is: 'show-part',

        properties:{
          _params:{
            type: Object,
          },

          selectedPart:{
            type: Object,
          },
          _partId:{
            type: String,
          },
          _data:{
            type: Object,
            observer: '_onDataChanged'
          },
          _colourData:{
            type: Object,
            observer: '_onDataChanged'
          }

        },

        _onDataChanged: function(data){
          console.log('show-part',data);
        },

        _getColour: function(colourid) {
          return this.$.colours.getColour(colourid);
        },

        show: function(partId) {
          this._partId = partId;
          console.log('partid',this._partId);
          this.$.theAjax.generateRequest();
          this.$.theAjax2.generateRequest();
          this.$.dialog.open();
        },

        _onCancelClicked: function() {
          this.$.dialog.close();
        },

      });
    })();
  </script>
</dom-module>
