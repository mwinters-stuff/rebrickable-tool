<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="quantity-input-dialog">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <paper-dialog id="_dialog" on-iron-overlay-closed="_onDialogClosed" on-dialog-closed>
      <div class="horiz">
        <div>
          <h2>{{title}}</h2>
          <div id="label">{{label}}</div>
          <paper-input label="Quantity:" value="{{quantity}}" type="number" min="0"></paper-input>
        </div>
        <iron-image src="[[imgUrl]]" preload style="width:100px; height:100px;" sizing="contain"></iron-image>
      </div>

      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button id="btnOk" dialog-confirm>Ok</paper-button>
      </div>

    </paper-dialog>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'quantity-input-dialog',

        properties: {
          title: {
            type: String,
          },
          label: {
            type: String,
          },

          quantity: {
            type: Number,
            value: 1,
            notify: true,
          },

          imgUrl:{
            type: String,
          }

        },

        _onDialogClosed: function(e) {
          this.fire('dialog-closed', e.detail);
        },

        open: function() {
          this.$._dialog.open();
        },
      });
    })();
  </script>
</dom-module>
