<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- Iron elements -->
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<!-- Paper elements -->
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="list-of-sets">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }


    </style>
    <iron-ajax
      id="theAjax"
      url="https://www.rebrickable.com/api/v3/users/[[userHash]]/setlists/[[setListId]]/sets/"
      handle-as="json"
      last-response="{{_data}}"
      verbose
      headers='{"Authorization": "key 13b80cff544f288c7ec80c807e10f056"}'
      loading="{{_loading}}">
    </iron-ajax>

    <iron-data-table id="dataTable" items="[[_data.results]]" selection-enabled on-selected-item-changed="_onSelectedChanged" style$="height: [[clientSpace]]px" loading="{{_loading}}">
      <data-table-column align-right width="20px">
        <template><iron-image  src="[[item.set.set_img_url]]" preload style="width:40px; height:40px;" sizing="contain"></iron-image></template>
      </data-table-column>
      <data-table-column align-right width="20px" name="Qty" >
        <template>[[item.quantity]]</template>
      </data-table-column>
      <data-table-column width="80px" name="ID" >
        <template>[[item.set.set_num]]</template>
      </data-table-column>
      <data-table-column name="Description" flex="50">
        <template>[[item.set.name]]</template>
      </data-table-column>
      <data-table-column name="Pieces" align-right width="20px">
        <template>[[item.set.num_parts]]</template>
      </data-table-column>
      <data-table-column name="Year" align-right width="20px">
        <template>[[item.set.year]]</template>
      </data-table-column>
    </iron-data-table>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'list-of-sets',

      properties: {
        userHash: {
          type: String,
          observer: '_onHashChanged',
        },

        setListId: {
          type: Number,
          observer: '_onHashChanged',
        },

        setListName: {
          type: String,
        },

        showing: {
          type: Boolean,
          observer: '_onShowingChanged',
        },

        _data:{
          type: Array,
          observer: '_onDataChanged',
        },
        clientSpace:{
          type: Number,
          defaultValue: 400,
        },

      },

      _onDataChanged: function(data){
        console.log(data);
      },

      _onHashChanged: function() {
        this.set('_data',[]);
        if(this.userHash && this.userHash != '' && this.setListId)  {
          if(this.$.theAjax.lastRequest){
            this.$.theAjax.lastRequest.xhr.abort();
          }
          // this.$.theAjax.url = 'https://www.rebrickable.com/api/v3/users/' + this.userHash + '/setlists/' + this.setListId + '/sets/'
          this.$.theAjax.generateRequest();
        }
      },

      _onShowingChanged: function(){
        if(this.showing){
          this._onHashChanged();
        }
      },

      _onSelectedChanged: function(e) {
        if(e.detail && e.detail.value){
          this.set('route.path','/app/show-set/' + e.detail.value.set.set_num + '/' + this.setListId + '/' + this.setListName.replace(/ /g,'-'));
        }
      },

      refresh: function(){
        this.$.theAjax.generateRequest();
      },

    });
  })();
  </script>
</dom-module>
