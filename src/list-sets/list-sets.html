<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- Iron elements -->
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<!-- Paper elements -->
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="list-of-sets.html">
<link rel="import" href="../set-search-dialog/set-search-dialog.html">

<dom-module id="list-sets">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <iron-ajax id="theAjax" 
      url="https://rebrickable.com/api/v3/users/[[userHash]]/setlists/" 
      headers='{"Authorization": "key 13b80cff544f288c7ec80c807e10f056"}'
      handle-as="json" on-response="_handleResponse" verbose
      method="GET">
    </iron-ajax>
    <set-search-dialog id="_setSearchDialog" result="{{_selectedSearchSet}}" on-accepted="_searchSetDialogAccepted"></set-search-dialog>
    <iron-ajax id="theAjaxSetUserSet" 
      method="POST" 
      url="https://rebrickable.com/api/v3/users/[[userHash]]/setlists/[[setListId]]/sets/"
      headers='{"Authorization": "key 13b80cff544f288c7ec80c807e10f056"}'
      method='POST'      
      content-type="application/json"
      on-response="_onSetUserSetResponse"></iron-ajax>

      <paper-toast id="toast">
      </paper-toast>

    <paper-material elevation="1">
      <list-of-sets id="_listOfSets" set-list-id="{{setListId}}"
        set-list-name="{{_getSetListName(setListId)}}"
        user-hash="{{userHash}}" route="{{route}}"
        showing="{{showing}}" client-space="{{clientSpace}}"></list-of-sets>
      <paper-fab  style='position:absolute; bottom: 30px; right:24px' icon="icons:add" on-click="_onAddClick"></paper-fab>
    </paper-material>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'list-sets',

        properties: {
          userHash: {
            type: String,
            observer: '_onHashChanged',
          },

          // _params: {
          //   type: String,
          // },

          showing: {
            type: Boolean,
            observer: '_onHashChanged'
          },

          tabsToShow: {
            type: Object,
            notify: true,
          },

          setListId: {
            type: Number,
            notify: true,
            observer: '_setListIdChanged',
          },

          _lastSetListId: {
            type: Number,
          },

          _selectedSearchSet: {
            type: Object,
          },

          route: {
            type: String,
          },

          _data:{
            type: Array,
            value: []
          },

          clientSpace:{
            type: Number,
            defaultValue: 400,
            notify: true,
          },

        },

        _onHashChanged: function() {
          // this._data = [];
          if (this.userHash && this.userHash != '' && this.showing) {
            this.$.theAjax.generateRequest();
          //   this.set('_params', {
          //     key: '13b80cff544f288c7ec80c807e10f056',
          //     hash: this.userHash,
          //     format: 'json'
          //   });
          }
        },

        _getSetListName: function(id) {
          id = parseInt(id);
          var set = XP.find(this._data, function(alist) {
            return alist.id === id;
          });

          if(set){
            return set.name;
          }
          return '';

        },

        _setListIdChanged: function(){
          if(this.setListId){
            this._lastSetListId = this.setListId;
          // } else if(this._lastSetListId){
          //   this.setListId = this._lastSetListId;
          }
        },

        _handleResponse: function(response) {
          if (response.detail.response && response.detail.response.results) {
            this._data = response.detail.response.results;
            if (this._data.length > 0 && !this.setListId) {
              this.setListId = !this._lastSetListId ? this._data[0].id : this._lastSetListId;
              this.set('route.path','/app/list-sets/' + this.setListId);
            }

            if (this.showing) {
              var tabsToShow = {
                selected: this.setListId,
                route: '/app/list-sets',
                tabs: []
              };

              this._data.forEach(function(element) {
                tabsToShow.tabs.push({
                  route: '/app/list-sets/' + element.id,
                  title: element.name,
                });
              }.bind(this));
              this.set('tabsToShow', tabsToShow);
              this.saveTabsToShow = tabsToShow;
            }
          }
        },

        _onAddClick: function() {
          this.$._setSearchDialog.open();
        },

        _searchSetDialogAccepted: function() {
          //console.log('searched ', this._selectedSearchSet);
          //
          this.$.theAjaxSetUserSet.body = [{
            set_num: this._selectedSearchSet.set_num,
            quantity: 1,
            include_spares: true,
          }];
          this.$.theAjaxSetUserSet.generateRequest();
        },

        _onSetUserSetResponse: function(e) {
            if(e.detail.status == 201){
              this.$.toast.text = 'Set added!';
              this.$.toast.open();
            }else{
              this.$.toast.text = 'Failed to add set!';
              this.$.toast.open();
            }
            this.$._listOfSets.refresh();
        },

      });
    })();
  </script>
</dom-module>
