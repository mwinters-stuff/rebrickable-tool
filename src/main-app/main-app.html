<dom-module id="main-app">
  <template>
    <style include="shared-styles">
    iron-pages{
      height: 100%;
      position: relative;
      background-color: #607D8B;
    }

    paper-item {
   --paper-item: {
     cursor: pointer;
   };
 }

    </style>
    <app-route route="{{route}}"
      pattern="/app/list-sets/:setListId"
      data="{{_setsData}}"
      active="{{_setsActive}}">
    </app-route>

    <app-route route="{{route}}"
      pattern="/app/list-parts/:partListId"
      data="{{_partsData}}"
      active="{{_partsActive}}">
    </app-route>

    <app-route route="{{route}}"
      pattern="/app/show-set/:setId/:setListId/:setListName"
      data="{{_setData}}"
      active="{{_setActive}}">
    </app-route>

    <app-route route="{{route}}"
      pattern="/app/manage-moc-parts"
      active="{{_manageMocPartsActive}}">
    </app-route>

    <app-route route="{{route}}"
      pattern="/app/compare-set-parts"
      active="{{_compareSetPartsActive}}">
    </app-route>

    <app-route route="{{route}}"
      pattern="/app/compare-part-lists"
      active="{{_comparePartListsActive}}">
    </app-route>

    <app-route route="{{route}}"
      pattern="/app/manage-set-lists"
      active="{{_manageSetListsActive}}">
    </app-route>

    <app-route route="{{route}}"
      pattern="/app/manage-part-lists"
      active="{{_managePartListsActive}}">
    </app-route>

    <iron-pages id="appPages" attr-for-selected="data-route" selected="{{page}}">
      <section data-route="list-sets" tabindex="-1">
        <list-sets set-list-id="{{_setsData.setListId}}" tabs-to-show="{{tabsToShow}}" showing="{{_setsActive}}" user-hash="{{userHash}}" route="{{route}}"></list-sets>
      </section>

      <section data-route="list-parts" tabindex="-1">
        <list-parts part-list-id="{{_partsData.partListId}}" tabs-to-show="{{tabsToShow}}" showing="{{_partsActive}}" user-hash="{{userHash}}"  route="{{route}}"></list-parts>
      </section>

      <section data-route="show-set" tabindex="-1">
        <show-set showing="{{_setActive}}"  tabs-to-show="{{tabsToShow}}" user-hash="{{userHash}}" set-id="{{_setData.setId}}"  set-list-id="{{_setData.setListId}}" set-list-name="{{_setData.setListName}}" route="{{route}}"></show-set>
      </section>

      <section data-route="manage-moc-parts" tabindex="-1">
        <manage-moc-parts showing="{{_manageMocPartsActive}}" tabs-to-show="{{tabsToShow}}" user-hash="{{userHash}}"  route="{{route}}"> </manage-moc-parts>
      </section>

      <section data-route="compare-set-parts" tabindex="-1">
        <compare-set-parts showing="{{_compareSetPartsActive}}" tabs-to-show="{{tabsToShow}}" user-hash="{{userHash}}"  route="{{route}}"> </compare-set-parts>
      </section>

      <section data-route="compare-part-lists" tabindex="-1">
        <compare-part-lists showing="{{_comparePartListsActive}}" tabs-to-show="{{tabsToShow}}" user-hash="{{userHash}}"  route="{{route}}"> </compare-part-lists>
      </section>

      <section data-route="manage-set-lists" tabindex="-1">
        <manage-set-lists showing="{{_manageSetListsActive}}" tabs-to-show="{{tabsToShow}}" user-hash="{{userHash}}"  route="{{route}}"> </manage-set-lists>
      </section>
      <section data-route="manage-part-lists" tabindex="-1">
        <manage-part-lists showing="{{_managePartListsActive}}" tabs-to-show="{{tabsToShow}}" user-hash="{{userHash}}"  route="{{route}}"> </manage-part-lists>
      </section>
    </iron-pages>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'main-app',

        properties: {
          route: {
            type: String,
          },

          page: {
            type: String,
            observer: '_onPageChanged'
          },

          userHash: {
            type: String,
          },

          tabsToShow:{
            type: Array,
            notify: true,
          },

          _partsData: Object,
          _partsActive: Boolean,
          _setData: Object,
          _setActive: Boolean,
          _manageMocPartsActive: Boolean,
          _compareSetPartsActive: Boolean,
          _comparePartListsActive: Boolean,
          _manageSetListsActive: Boolean,
          _managePartListsActive: Boolean,


        },

        attached: function(){
          // if (this.route && (!this.route.path || this.route.path === '\/')) {
          //   this.set('route.path', '/app/list-sets/');
          // }
        },

        _onPageChanged: function(page) {
          // load page import on demand.
          this.set('tabsToShow',[]);
          this.importHref(
            this.resolveUrl('../' + page + '/' + page + '.html'), null, null, true);
        }
      });
    })();
  </script>
</dom-module>
