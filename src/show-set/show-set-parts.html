<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<!-- Paper elements -->
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<!-- <link rel="import" href="../../bower_components/paper-styles/paper-styles.html"> -->

<link rel="import" href="../show-part/show-part.html">
<link rel="import" href="../colour-list/colour-list.html">

<dom-module id="show-set-parts">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      /*iron-data-table {
        height: 800px;
      }*/
    </style>
    <show-part id="showPart"></show-part>

    <iron-ajax id="theAjaxParts" url="https://www.rebrickable.com/api/v3/lego/sets/[[_showSetId]]/parts/" 
      headers='{"Authorization": "key 13b80cff544f288c7ec80c807e10f056"}'
      method='GET'
      handle-as="json" 
      last-response="{{_parts}}" 
      on-response="_onResponse"
      loading="{{_loading}}">
    </iron-ajax>
      <iron-data-table id="dataTable" items="[[_parts.results]]" on-selected-item-changed="_onSelectedChanged" selection-enabled style$="height: [[tableHeight]]px" loading="{{_loading}}">
        <data-table-column align-right width="40px">
          <template>
            <iron-image src="[[item.part.part_img_url]]" preload fade style="width:40px; height:40px; background-color: white;" sizing="contain"></iron-image>
          </template>
        </data-table-column>
        <data-table-column align-right width="20px" name="Qty">
          <template>[[item.quantity]]</template>
        </data-table-column>
        <data-table-column name="Part ID" width="50px" filter-by="part.part_num">
          <template>[[item.part.part_num]]</template>
        </data-table-column>
        <data-table-column name="Name" flex="500" filter-by="part.name">
          <template>[[item.part.name]]</template>
        </data-table-column>
        <data-table-column name="Colour"  filter-by="color.name">
          <template>
            [[item.color.name]]
          </template>
        </data-table-column>
        <data-table-column>
          <template>
            <div class="box" style="background-color: #[[item.color.rgb]]; border:1px solid black"></div>
          </template>
        </data-table-column>
      </iron-data-table>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'show-set-parts',
        behaviors: [Polymer.NeonAnimatableBehavior],

        properties: {
          setId: {
            type: String,
            observer: '_onHashChanged',
          },

          _parts: {
            type: Object,
            notify: true,
            value: null,
            observer: '_onDataChanged'
          },

          disablePopup:{
            type: Boolean,
            value: false,
          },

          _params:{
            type: Object,
          },
          tableHeight: {
            type: Number,
            value: 400,
          },
          _showSetId: {
            type: Number,
            notify: true
          },
        },

        _onHashChanged: function() {
          if (this.setId) {
            this.set('_parts',{});
            // this.set('_params',{
            //   key: '13b80cff544f288c7ec80c807e10f056',
            // });
            console.log('set id ',this.setId);
            this.set('_showSetId', this.setId);
            this.$.theAjaxParts.generateRequest();
          }
        },

        _onSelectedChanged: function(e) {
          if(!this.disablePopup && e.detail && e.detail.value){
            this.$.showPart.show(e.detail.value.part.part_num);
          }
          this.fire('selected-item-changed',e.detail);
        },
        
        _onResponse: function (e) {
          console.log('response',e);
          if (e.detail.status == 200) {
            this.fire('query-complete');
          }
        },
       
        _onDataChanged: function(data,data2){
          console.log('set-parts',data,data2);
        },
      });
    })();
  </script>
</dom-module>
