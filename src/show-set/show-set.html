<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<!-- Paper elements -->
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<!-- <link rel="import" href="../../bower_components/paper-styles/paper-styles.html"> -->
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">

<link rel="import" href="show-set-parts.html">
<link rel="import" href="../input-dialog/question-dialog.html">

<dom-module id="show-set">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }



      iron-image.top {
        height: 300px;
        width: 400px;
      }

      neon-animated-pages {
        height: 100%;

      }
    </style>
    <iron-ajax id="theAjax" 
      url="https://www.rebrickable.com/api/v3/lego/[[_type]]/[[_showSetId]]/" 
      handle-as="json" 
      last-response="{{_data}}" 
      headers='{"Authorization": "key 13b80cff544f288c7ec80c807e10f056"}'>
    </iron-ajax>
    <iron-ajax id="theAjaxSetUserSet" 
      method="DELETE" url="https://rebrickable.com/api/v3/users/[[userHash]]/setlists/[[setListId]]/sets/[[_showSetId]]/" 
      verbose 
      headers='{"Authorization": "key 13b80cff544f288c7ec80c807e10f056"}'
      on-response="_onSetUserSetResponse"></iron-ajax>

    <paper-toast id="toast">
    </paper-toast>
    <question-dialog id="_questionRemove" on-dialog-closed="_onRemoveDialogClosed">
      Do you want to remove set
      <b>{{_data.0.set_id}} {{_data.0.descr}}</b> from list
      <b>{{_setListName}}</b>?
    </question-dialog>

    <paper-material elevation="1">
      <paper-tabs id="tabs" selected="{{_selectedTab}}">
        <paper-tab>Details</paper-tab>
        <paper-tab>Parts</paper-tab>
      </paper-tabs>
      <iron-pages selected="{{_selectedTab}}" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
        <section>
          <div style$="min-height: {{_height}}px">
            <div class="horiztop">
              <div class="aleft">
                <div class="title">{{_data.set_num}} {{_data.name}}</div>
                <div>&nbsp; </div>
                <table class="info">
                  <tr id="rowTheme">
                    <td>Theme:</td>
                    <td>{{_data.theme_id}}</td>
                  </tr>
                  <tr id="rowPieces">
                    <td>Pieces:</td>
                    <td>{{_data.num_parts}}</td>
                  </tr>
                  <tr id="rowYear">
                    <td>Year:</td>
                    <td>{{_data.year}}</td>
                  </tr>
                  <tr id="rowListName">
                    <td>List:</td>
                    <td>{{_setListName}}</td>
                  </tr>
                </table>
              </div>
              <paper-fab style='position:absolute; bottom: 30px; right:24px' icon="icons:delete" on-click="_onRemoveClick"></paper-fab>
            </div>
            <div class="acenter">
              <iron-image class="top" preload fade sizing="contain" style="background-color: white;" src="[[_imageUrl]]"></iron-image>
            </div>
          </div>
        </section>
        <section>
          <show-set-parts user-hash="{{userHash}}" set-id="{{_showSetId}}" table-height="{{_height}}"></show-set-parts>
        </section>
      </iron-pages>
    </paper-material>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'show-set',

        properties: {
          setId: {
            type: String,
            observer: '_onHashChanged',
          },
          userHash: {
            type: String,
            observer: '_onHashChanged',
          },

          route: {
            type: Object,
            notify: true,
            value: {},
          },

          tabsToShow: {
            type: Object,
            notify: true,
          },

          showing: {
            type: Boolean,
            value: false,
            observer: '_onShowingChanged'
          },

          setListId: {
            type: Number,
          },

          setListName: {
            type: String,
            observer: '_onSetListNameChanged'
          },

          _data: {
            type: Array,
            observer: '_onDataChanged'
          },

          _imageUrl:{
            type: String,
            computed: '_getImageUrl(_data)'
          },

          _type: {
            type: String,
            value: 'set'
          },

          _showSetId: {
            type: Number,
          },

          _params: {
            type: Object,
          },

          _selectedTab: {
            type: Number,
            value: 0,
          },

          _height: {
            type: Number,
            value: 400,
          },

          clientSpace: {
            type: Number,
            defaultValue: 400,
            observer: '_onClientSpaceChanged',
          },

          _setListName: String,
        },

        _onDataChanged: function(data){
          console.log('show-set',data);
        },

        _onClientSpaceChanged: function () {
          if (this.clientSpace) {
            this.set('_height', this.clientSpace - this.$.tabs.clientHeight);
          }
        },

        _onShowingChanged: function () {
          if (this.showing) {
            this.set('tabsToShow.tabs', []);

          }
          this.$.theAjax.auto = this.showing;
        },

        _onSetListNameChanged: function () {
          this.set('_setListName', this.setListName.replace(/-/g, ' '));
        },

        _onHashChanged: function () {
          if (this.userHash && this.userHash != '' && this.setId) {
            this.set('_data', {});
            this.set('_type',XP.startsWith(this.setId, 'MOC') ? 'mocs' : 'sets');
            this.set('_showSetId', this.setId);
          }
        },

        _onRemoveClick: function () {
          this.$._questionRemove.open();
        },

        _onRemoveDialogClosed: function (e) {
          if (e.detail.confirmed) {
            // this.$.theAjaxSetUserSet.body = {
            //   'key': '13b80cff544f288c7ec80c807e10f056',
            //   'hash': this.userHash,
            //   'format': 'json',
            //   'set': this.setId,
            //   'qty': 0,
            //   'setlist_id': this.setListId
            // };
            this.$.theAjaxSetUserSet.generateRequest();
          }
        },

        _onSetUserSetResponse: function (e) {
          if (e.detail.status == 204) {
            this.set('route.path', '/app/list-sets/' + this.setListId);
          } else {
            this.$.toast.text = 'Failed to remove set!';
            this.$.toast.open();
          }
          this.fire('removed');
        },

        _getImageUrl: function(data){
          if(data && data.set_img_url){
            return data.set_img_url;
          }
          if(data && data.moc_img_url){
            return data.moc_img_url;
          }
          return null;
        },
      });
    })();
  </script>
</dom-module>
