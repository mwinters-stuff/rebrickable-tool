<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<!-- Paper elements -->
<!-- <link rel="import" href="../../bower_components/paper-styles/paper-styles.html"> -->
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">

<dom-module id="set-list-add-dialog">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-dialog {
        width: 400px;
      }
    </style>
    <paper-dialog id="_dialog" on-iron-overlay-closed="_onDialogClosed">
      <h2>Add Set List</h2>
      <paper-input autofocus id="_inputName" label="Name" value="{{name}}">
      </paper-input>
      <div class="horiz">
        <div>List Type</div>
        <paper-radio-group selected="{{useAs}}" attr-for-selected="name">
          <paper-radio-button name="1">Use in Builds</paper-radio-button>
          <paper-radio-button name="2">Don`t use in Builds</paper-radio-button>
        </paper-radio-group>
      </div>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>OK</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'set-list-add-dialog',

        properties: {
          name: {
            type: String,
            value: '',
            notify: true
          },

          useAs:{
            type: String,
            value: '2',
            notify: true,
          },
        },

        _onDialogClosed: function(closingReason) {
          if(closingReason.detail.confirmed) {
            this.fire('accepted');
          }
        },

        open: function() {
          this.$._dialog.open();
        },

      });
    })();
  </script>
</dom-module>
