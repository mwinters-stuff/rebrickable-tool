<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../colour-list/colour-list.html">

<dom-module id="show-part">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

      }

      iron-data-table{
        height: 400px;

      }
      paper-toolbar{
        margin-top: 0px;
      }
      /*paper-dialog{
        width: 400px;
      }*/
    </style>
    <colour-list id="colours"></colour-list>
    <iron-ajax id="theAjax" url="https://rebrickable.com/api/get_part" params="{{params}}" handle-as="json" on-response="_handleResponse"></iron-ajax>

    <paper-dialog id="dialog" entry-animation="fade-in-animation"
              exit-animation="fade-out-animation">
      <paper-toolbar>
        <span class="space"></span>
        <paper-icon-button id="cancel" icon="close" on-click="cancelaction"></paper-icon-button>

        <div class="middle middle-container">
          <div class="app-name">{{_partId}}</div>
        </div>
      </paper-toolbar>
      <div>
        <div class="horiz">
          <div class="aleft">
            <table>
              <tr><td colspan="2"><div class="">{{_data.name}}</div></td></tr>
              <tr> <td>Category:</td><td>{{_data.category}}</td></tr>
              <tr> <td>Years:</td><td>{{_data.year1}} to {{_data.year2}}</td></tr>
              <tr> <td>URL:</td><td>{{_data.part_url}}</td></tr>
            </table>
          </div>
          <div class="aright">
            <iron-image src="{{_data.part_img_url}}"></iron-image>
          </div>
        </div>

        <iron-data-table id="dataTable" items="[[_data.colors]]" selected-item="{{selectedPart}}" selection-enabled>
          <data-table-column name="Colour">
            <template>
              <div class="box" style="background-color: {{getColour(item.rb_color_id)}}"></div>
              </template>
          </data-table-column>
          <data-table-column name="">
            <template>[[item.color_name]]</template>
          </data-table-column>
          <data-table-column align-right name="Num Sets" width="50px">
            <template>[[item.num_sets]]</template>
          </data-table-column>
        </iron-data-table>
      </div>

    </paper-dialog>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'show-part',

      getColour: function(colourid){
        return this.$.colours.getColour(colourid);
      },

      show: function(partId) {
        this._partId = partId;
        this.params = {
          key: 'p4GLMlcPxJ',
          part_id: partId,
          format: 'json',
          inc_colors: 1
        };
        this.$.theAjax.generateRequest();
        this.$.dialog.toggle();

        console.log('show',partId);
      },

      cancelaction: function() {
        this.$.dialog.close();
      },

      _handleResponse: function(response) {
        if (response.detail.response) {
          this._data = response.detail.response;
          console.log('part', this._data);
        }
      },

    });
  })();
  </script>
</dom-module>
