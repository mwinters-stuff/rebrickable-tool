<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">


<dom-module id="show-part">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-ajax id="theAjax" url="http://rebrickable.com/api/get_part" params="{{params}}" handle-as="json" on-response="_handleResponse"></iron-ajax>

    <paper-dialog id="dialog" entry-animation="fade-in-animation"
              exit-animation="fade-out-animation">
      <h2>{{_partId}}</h2>
      <div>Dialog body</div>
    </paper-dialog>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'show-part',

      properties: {
        foo: {
          type: String,
          value: 'show-part',
          notify: true
        }
      },

      show: function(partId) {
        this._partId = partId;
        this.params = {
          key: 'p4GLMlcPxJ',
          set_id: this.legoSetId,
          set: this.legoSetId,
          format: 'json'
        };
        this.$.theAjax.generateRequest();
        this.$.dialog.toggle();

        console.log('show',partId);
      },
    });
  })();
  </script>
</dom-module>
