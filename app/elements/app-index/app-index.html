<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<!-- Iron elements -->
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<!-- Paper elements -->
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../../bower_components/carbon-route/carbon-route.html">
<link rel="import" href="../../bower_components/carbon-route/carbon-location.html">

<link rel="import" href="../logon-thing/logon-thing.html">
<link rel="import" href="../main-app/main-app.html">


<dom-module id="app-index">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <carbon-location route="{{route}}" use-hash-as-path></carbon-location>
    <carbon-route route="{{route}}"
      pattern="/:app/:page"
      data="{{pageData}}"
      tail="{{pageTail}}"
      active="{{pageActive}}">
    </carbon-route>


    <iron-pages id="mainpages" attr-for-selected="app-page" selected="{{pageData.app}}" >
      <section tabindex="-1" app-page="/login" >
        <logon-thing id="logonThing" on-authorized="authorized" user-hash="{{userHash}}"></logon-thing>
      </section>
      <section tabindex="-1" app-page="/app">
      <paper-drawer-panel id="paperDrawerPanel">
        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer fixed>

          <!-- Drawer Toolbar -->
          <paper-toolbar id="drawerToolbar">
            <span class="menu-name">Menu</span>
          </paper-toolbar>

          <!-- Drawer Content -->
          <paper-menu class="app-menu" attr-for-selected="data-route" selected="{{pageData.page}}">
            <a data-route="sets" href="#/app/sets/">
              <iron-icon icon="home"></iron-icon>
              <span>Sets</span>
            </a>

            <a data-route="parts" href="#/app/parts/">
              <iron-icon icon="info"></iron-icon>
              <span>Parts</span>
            </a>
            <a data-route="manage-moc-parts" href="#/app/manage-moc-parts">
              <iron-icon icon="build"></iron-icon>
              <span>Manage Moc Parts</span>
            </a>

            <!-- <a data-route="contact" href="{{baseUrl}}contact">
              <iron-icon icon="mail"></iron-icon>
              <span>Contact</span>
            </a> -->
          </paper-menu>
        </paper-scroll-header-panel>

        <!-- Main Area -->
        <paper-scroll-header-panel main id="headerPanelMain" fixed>
          <!-- Main Toolbar -->

          <paper-toolbar id="mainToolbar">
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <div class="app-name" style="padding-right: 48px;">Rebrickable Tool</div>
            <paper-tabs selected="{{route.path}}" attr-for-selected="route">
              <template is="dom-repeat" items="{{tabsToShow.tabs}}">
                <paper-tab route="{{item.route}}">{{item.title}}</paper-tab>
              </template>
            </paper-tabs>

            <span class="space"></span>

            <!-- Toolbar icons -->
            <!-- <paper-icon-button icon="refresh"></paper-icon-button>
            <paper-icon-button icon="search"></paper-icon-button> -->
            <paper-icon-button id="logout" icon="exit-to-app" on-click="logoutaction"></paper-icon-button>


            <!-- Application sub title -->
            <!-- <div class="bottom bottom-container">
              <div class="bottom-title">Do something differently</div>
            </div> -->
          </paper-toolbar>

          <!-- Main Content -->
          <div class="content">
            <main-app tabs-to-show="{{tabsToShow}}" user-hash="{{userHash}}" page="{{pageData.page}}" route="{{route}}" params="{{params}}">
            </main-app>
          </div>
        </paper-scroll-header-panel>
      </paper-drawer-panel>
    </section>
    </iron-pages>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'app-index',

      properties:{
        tabsToShow: {
          type: Object,
          value: {},
          // notify: true,
          // observer: '_onTabsToShowChange'
        },
      },

      observers:[
        '_routeChanged(route.*)',
        '_pageDataChanged(pageData.*)'
      ],

      _routeChanged: function(xxx){
        console.log('routeChanged',xxx,this.route);
      },

      _pageDataChanged: function(xxx){
        console.log('pageDataChanged',xxx);
        console.log('pageData',this.pageData);
      },

      attached: function() {
        if(!this.userHash)
        {
          this.async(function(){
            this.set('route.path', '/login');
          }.bind(this));
        }else{
          if (!this.route.path) {
            this.async(function(){
                this.set('route.path', '/app/sets/');
            }.bind(this));
          }
        }
      },

      authorized: function() {
        // this.$.mainpages.selected = 1;
        this.set('route.path', '/app/sets/');
      },

      logoutaction: function() {
        this.$.logonThing.logout();
        this.set('route.path', '/login');
      },

      scrollPageToTop: function() {
        this.$.headerPanelMain.scrollToTop(true);
      },

      closeDrawer: function() {
        this.$.paperDrawerPanel.closeDrawer();
      },

    });
  })();
  </script>
</dom-module>
