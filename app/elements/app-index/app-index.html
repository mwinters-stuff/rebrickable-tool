<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<!-- Iron elements -->
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<!-- Paper elements -->
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../../bower_components/carbon-route/carbon-route.html">
<link rel="import" href="../../bower_components/carbon-route/carbon-location.html">

<link rel="import" href="../logon-thing/logon-thing.html">
<link rel="import" href="../main-app/main-app.html">


<dom-module id="app-index">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <carbon-location route="{{route}}" use-hash-as-path></carbon-location>

    <carbon-route route="{{route}}" pattern="/login" active="{{_loginActive}}">
    </carbon-route>

    <carbon-route route="{{route}}" pattern="/app/:page" data="{{_pageData}}" tail="{{_pageTail}}" active="{{_pageActive}}">
    </carbon-route>

    <carbon-route route="{{route}}"
      pattern="/app/sets/:setListId"
      data="{{_setsData}}">
    </carbon-route>

    <carbon-route route="{{route}}"
      pattern="/app/parts/:partListId"
      data="{{_partsData}}">

    </carbon-route>

    <logon-thing id="logonThing" hidden$="{{!_loginActive}}" on-authorized="_onAuthorized" on-un-authorized="_onUnAuthorized" user-hash="{{userHash}}"></logon-thing>
    <div hidden$="{{_loginActive}}">
      <paper-drawer-panel id="paperDrawerPanel" responsive-width="900px">
        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel id="headerPanelDrawer" drawer fixed>

          <!-- Drawer Toolbar -->
          <paper-toolbar id="drawerToolbar">
            <span class="menu-name">Menu</span>
          </paper-toolbar>

          <!-- Drawer Content -->
          <paper-menu class="app-menu" attr-for-selected="data-route" selected="{{_pageData.page}}">
            <a data-route="sets" href$="#/app/sets/{{_setsData.setListId}}">
              <iron-icon icon="home"></iron-icon>
              <span>Sets</span>
            </a>

            <a data-route="parts" href$="#/app/parts/{{_partsData.partListId}}">
              <iron-icon icon="info"></iron-icon>
              <span>Parts</span>
            </a>
            <a data-route="manage-moc-parts" href$="#/app/manage-moc-parts">
              <iron-icon icon="build"></iron-icon>
              <span>Manage Moc Parts</span>
            </a>
          </paper-menu>
        </paper-scroll-header-panel>

        <!-- Main Area -->
        <paper-scroll-header-panel main id="headerPanelMain" fixed>
          <!-- Main Toolbar -->

          <paper-toolbar id="mainToolbar">
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <div class="app-name" style="padding-right: 48px;">Rebrickable Tool</div>
            <paper-tabs class="space" selected="{{route.path}}" attr-for-selected="route" scrollable>
              <template is="dom-repeat" items="{{_tabsToShow.tabs}}">
                <paper-tab route="{{item.route}}">{{item.title}}</paper-tab>
              </template>
            </paper-tabs>

            <!-- <span class="space"></span> -->

            <paper-icon-button id="logout" icon="exit-to-app" on-click="_onLogoutClick"></paper-icon-button>
          </paper-toolbar>
          <!-- Main Content -->
          <div class="content">
            <main-app tabs-to-show="{{_tabsToShow}}" user-hash="{{userHash}}" page="{{_pageData.page}}" route="{{route}}">
            </main-app>
          </div>
        </paper-scroll-header-panel>
      </paper-drawer-panel>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'app-index',

        properties: {
          _tabsToShow: {
            type: Object,
            value: {},
          },
          _pageActive: {
            type: Boolean,
            observer: '_onPageActiveChanged',
          },
          _pageTail: {
            type: String,
          },
          _loginActive:{
            type: Boolean,
            value: true,
          },

          _setsData:{
            type: Object,
          },
          _partsData:{
            type: Object,
          },

          userHash: {
            type: String,
            value: '',
          }
        },

        _onPageActiveChanged: function() {
          this.async(function() {
            this.$.headerPanelMain.measureHeaderHeight();
            this.$.headerPanelDrawer.measureHeaderHeight();
          }.bind(this));
        },

        _onUnAuthorized: function() {
          this.set('route.path', '/login');
        },

        _onAuthorized: function() {
          if(!this.route.path || this.route.path === '/login'){
            this.set('route.path', '/app/sets/');
          }
        },

        _onLogoutClick: function() {
          this.$.logonThing.logout();
          this.set('route.path', '/login');
        },

        scrollPageToTop: function() {
          this.$.headerPanelMain.scrollToTop(true);
        },

        closeDrawer: function() {
          this.$.paperDrawerPanel.closeDrawer();
        },

      });
    })();
  </script>
</dom-module>
