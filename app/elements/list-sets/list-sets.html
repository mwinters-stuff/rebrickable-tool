<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<!-- Iron elements -->
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<!-- Paper elements -->
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="list-sets">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      /*#dataTable{
        height: 800px
      }*/
    </style>
    <iron-ajax auto
      url="http://rebrickable.com/api/get_user_sets"
      params="{{params}}"
      handle-as="json"
      on-response="_handleResponse"></iron-ajax>

<!-- "set_id":"76063-1","qty":"1","pieces":"79","descr":"Mighty Micros: The Flash\u2122 vs. Captain Cold\u2122","year":"2016","img_tn":"http:\/\/rebrickable.com\/img\/sets-t\/76063-1.jpg","img_sm":"http:\/\/rebrickable.com\/img\/sets-s\/76063-1.jpg" -->

    <paper-material elevation="1">
      <iron-data-table id="dataTable" items="[[_data]]" selected-item="{{selectedSet}}" selection-enabled>
        <data-table-column align-right width="20px">
          <template><iron-image  src="[[item.img_sm]]" preload style="width:40px; height:40px;" sizing="contain"></iron-image></template>
        </data-table-column>
        <data-table-column align-right width="20px" name="Qty" >
          <template>[[item.qty]]</template>
        </data-table-column>
        <data-table-column name="Description" flex="50">
          <template>[[item.descr]]</template>
        </data-table-column>
        <data-table-column name="Pieces" align-right width="20px">
          <template>[[item.pieces]]</template>
        </data-table-column>
        <data-table-column name="Year" align-right width="20px">
          <template>[[item.year]]</template>
        </data-table-column>
      </iron-data-table>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'list-sets',

      properties: {
        userHash: {
          type: String,
          value: '',
          observer: '_onHashChanged',

        },
        params: {
          type: String,
          value: ''
        },

        selectedSet: {
          type: Object,
          observer: '_onSelectedChanged'
        },


      },

      ready: function() {
        //this._dataTableHeight = 400;
        //this.selectedSet = undefined;
      },

      _handleResponse: function(response) {
        if(response.detail.response) {
          this.$.dataTable.style = "height: " + (56 + (48 * response.detail.response[0].sets.length)) + "px" ;
          this.$.dataTable.pageSize = response.detail.response[0].sets.length;
          this._data = response.detail.response[0].sets;
        }
      },

      _onHashChanged: function() {
        this._data = [];
        this.params = {
          key: 'p4GLMlcPxJ',
          hash: this.userHash,
          format: 'json'
        };
      },

      _onSelectedChanged: function() {
        if(this.selectedSet){
          page.redirect("/set/" + this.selectedSet.set_id);
        }
      },

    });
  })();
  </script>
</dom-module>
