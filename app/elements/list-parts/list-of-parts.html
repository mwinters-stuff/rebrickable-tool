<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- Iron elements -->
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<!-- Paper elements -->
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../colour-list/colour-list.html">
<link rel="import" href="../show-part/show-part.html">
<link rel="import" href="../quantity-input-dialog/quantity-input-dialog.html">

<dom-module id="list-of-parts">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      /*#dataTable{
        height: 720px
      }*/
    </style>
    <colour-list id="colours"></colour-list>
    <quantity-input-dialog id="_quantityInputDialog" title="Edit Part Quantity" on-dialog-closed="_onQuantityInputDialogClosed"></quantity-input-dialog>

    <iron-ajax id="theAjax"
      url="https://rebrickable.com/api/get_user_parts"
      params="{{_params}}"
      handle-as="json"
      last-response="{{parts}}"></iron-ajax>

      <iron-ajax id="theAjaxSetUserParts" method="POST" url="https://rebrickable.com/api/set_user_parts" handle-as="text" content-type = 'application/x-www-form-urlencoded'></iron-ajax>


      <iron-data-table id="dataTable" items="[[parts.parts]]" on-selected-item-changed="_onSelectedChanged" selection-enabled style="height: [[_height]]px">
        <data-table-column align-right width="20px" name="Qty" >
          <template>[[item.qty]]</template>
        </data-table-column>
        <data-table-column align-left width="30px" >
          <template><paper-icon-button icon="editor:mode-edit" part-item="[[item]]" on-tap="_onTapEditQuantity"></paper-icon-button></template>
        </data-table-column>
        <data-table-column name="Part ID" width="50px" filter-by="part_id">
          <template>[[item.part_id]]</template>
        </data-table-column>
        <data-table-column name="Part" flex="500" filter-by="part_name">
          <template>[[item.part_name]]</template>
        </data-table-column>
        <data-table-column name="Colour">
          <template>
            <div class="box" style="background-color: {{getColour(item.rb_color_id)}}">
            </div>
          </template>
        </data-table-column>
      </iron-data-table>
      <show-part id="showPart"></show-part>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'list-of-parts',

      properties: {
        partListId: {
          type: String,
          observer: '_onHashChanged',
        },
        userHash: {
          type: String,
          observer: '_onHashChanged',
        },

        _params: {
          type: Object,
        },

        partsChanged: {
          type: Boolean,
          value: false,
          notify: true,
        },

        selectedPart: {
          type: Object,
          notify: true,
        },

        parts: {
          type: Object,
          notify: true,
        },

        disablePopup:{
          type: Boolean,
          value: false,
        },

        editable:{
          type: Boolean,
          value: false,
        },

        _height: {
          type: Number,
          value: 400,
        },
      },

      attached: function(){
        this.async(this._resizeTable);

        window.addEventListener('resize', function() {
          this.debounce('parts-resize', this._resizeTable,1000);
        }.bind(this));
      },

      _resizeTable: function() {
        var drawerPanel = document.getElementById('paperDrawerPanel');
        this.set('_height',drawerPanel.clientHeight - (128+32+16));
        // console.log('_height',this._height);
      },

      _onSelectedChanged: function(e) {
        if(!this.disablePopup && e.detail && e.detail.value){
          this.$.showPart.show(e.detail.value.part_id);
        }
        this.fire('selected-item-changed',e.detail);
      },

      getColour: function(colourid){
        return this.$.colours.getColour(colourid);
      },

      getColourName: function(colourid){
        return this.$.colours.getColourName(colourid);
      },

      _onHashChanged: function() {
        if(this.userHash && this.partListId){
          this.set('parts',{});
          this.set('_params',{
            key: 'p4GLMlcPxJ',
            hash: this.userHash,
            partlist_id: this.partListId,
            format: 'json'
          });
          this.$.theAjax.generateRequest();
        }
      },

      addPart: function(part_id, part_type_id,part_name, quantity, colour) {

        var havePart = XP.find(this.parts.parts, function(item){
          return item.part_id === part_id && item.rb_color_id === colour;
        });

        if(havePart){
          var index = XP.indexOf(this.parts.parts, havePart);
          this.set('parts.parts.' + index + '.qty',XP.toNumber(havePart.qty) + XP.toNumber(quantity));
        }else{
          this.push('parts.parts',{
            part_id: part_id,
            part_name: part_name,
            part_type_id: part_type_id,
            rb_color_id: colour,
            qty: quantity,
          });
        }
        this.set('partsChanged',true);
      },

      _onTapEditQuantity: function(e){
        var partItem = null;
        for(var i = 0; i < e.path.length; i++){
          if(e.path[i].partItem){
            partItem = e.path[i].partItem;
            break;
          }
        }
        if(!partItem) {
          return;
        }

        this._tempPartItem = partItem;

        this.$._quantityInputDialog.quantity = partItem.qty;
        this.$._quantityInputDialog.label = 'Enter Quantity of part ' + partItem.part_id +
          partItem.part_name + ' in colour ' + this.getColour(partItem.rb_color_id);

        this.$._quantityInputDialog.open();
      },

      _onQuantityInputDialogClosed: function(e){
        if(e.detail.confirmed) {
          var index = XP.indexOf(this.parts.parts, this._tempPartItem);
          this.set('parts.parts.' + index + '.qty',XP.toNumber(this.$._quantityInputDialog.quantity));
          this.set('partsChanged',true);
        }
        this._tempPartItem = null;
      },

      _setUserPartList: function(partListId, parts, callback){
        var partsList = [];
        XP.forEach(parts,function(part){
          partsList.push(part.part_id + ' ' + part.rb_color_id + ' ' + part.qty);
        });

        this.$.theAjaxSetUserParts.body = {
          'key': 'p4GLMlcPxJ',
          'hash': this.userHash,
          'format': 'json',
          'partlist_id': partListId,
          'parts': XP.join(partsList,',')
        };

        this.$.theAjaxSetUserParts.addEventListener('response',function(e){
          callback(XP.startsWith(e.detail.response,'SUCCESS'));
        });

        this.$.theAjaxSetUserParts.generateRequest();
      },

      savePartList: function(callback){
        this._setUserPartList(this.partListId, this.parts.parts, function(ok){
          if(ok) {
            this.set('partsChanged',false);
            this.$.theAjax.generateRequest();
          }
          callback(ok);
        }.bind(this));
      },

    });
  })();
  </script>
</dom-module>
