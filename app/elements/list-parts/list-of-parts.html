<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- Iron elements -->
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<!-- Paper elements -->
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../colour-list/colour-list.html">
<link rel="import" href="../show-part/show-part.html">

<dom-module id="list-of-parts">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      #dataTable{
        height: 720px
      }
    </style>
    <colour-list id="colours"></colour-list>

    <iron-ajax id="theAjax"
      url="https://rebrickable.com/api/get_user_parts"
      params="{{params}}"
      handle-as="json"
      on-response="_handleResponse"></iron-ajax>

      <!-- <iron-ajax id="theAjaxColours"
        url="http://rebrickable.com/api/get_colors"
        params="{{paramsColours}}"
        handle-as="json"
        auto
        on-response="_handleResponseColours"></iron-ajax> -->
<!-- "set_id":"76063-1","qty":"1","pieces":"79","descr":"Mighty Micros: The Flash\u2122 vs. Captain Cold\u2122","year":"2016","img_tn":"http:\/\/rebrickable.com\/img\/sets-t\/76063-1.jpg","img_sm":"http:\/\/rebrickable.com\/img\/sets-s\/76063-1.jpg" -->


      <iron-data-table id="dataTable" items="[[_data]]" selected-item="{{selectedPart}}" selection-enabled>
        <!-- <data-table-column align-right width="40px">
          <template><iron-image  src="[[item.part_img_url]]" preload style="width:40px; height:40px;" sizing="contain"></iron-image></template>
        </data-table-column> -->
        <data-table-column align-right width="20px" name="Qty" >
          <template>[[item.qty]]</template>
        </data-table-column>
        <data-table-column name="Part ID" flex="50">
          <template>[[item.part_id]]</template>
        </data-table-column>
        <data-table-column name="Colour" flex="10">
          <template>
            <div class="box" style="background-color: {{getColour(item.rb_color_id)}}"></div>
            [[getColourName(item.rb_color_id)]]
          </template>
        </data-table-column>
        <!-- <data-table-column name="Element ID" align-right width="20px">
          <template>[[item.element_id]]</template>
        </data-table-column> -->
      </iron-data-table>
      <show-part id="showPart"></show-part>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'list-of-parts',

      properties: {
        partListId: {
          type: String,
          // value: '',
          observer: '_onHashChanged',

        },
        userHash: {
          type: String,
          // value: '',
          observer: '_onHashChanged',

        },

        params: {
          type: String,
          value: ''
        },

        selectedPart: {
          type: Object,
          observer: '_onSelectedChanged'
        },

      },

      ready: function() {
        //this._dataTableHeight = 400;
        // this.paramsColours = {
        //     key: 'p4GLMlcPxJ',
        //     format: 'json'
        // };
        // this._colours = [];
      },

      _onSelectedChanged: function() {
        if(this.selectedPart) {
          this.$.showPart.show(this.selectedPart.part_id);
        }
      },


      // _handleResponseColours: function(response) {
      //   if(response.detail.response) {
      //     this._colours = response.detail.response;
      // //    this.$.dataTable.style = "height: " + (56 + (48 * this._data.length)) + "px" ;
      //   //  console.log(this._data);
      //   }
      // },

      _handleResponse: function(response) {
        if(response.detail.response) {
        //  this.$.dataTable.style = "height: " + (56 + (48 * response.detail.response.parts.length)) + "px" ;
        //  this.$.dataTable.pageSize = response.detail.response.parts.length;
          this._data = response.detail.response.parts;
          // this._data.forEach(function(element, index, array){
          //   element.colour_name = this._lookupColour(element.rb_color_id);
          // },this);
      //   console.log('list-parts',this._data.length);
      //   console.log('list-parts',this._data);
        }
      },

      getColour: function(colourid){
        return this.$.colours.getColour(colourid);
      },

      getColourName: function(colourid){
        return this.$.colours.getColourName(colourid);
      },

      _onHashChanged: function() {
        if(this.userHash && this.partListId){
          this._data = [];
          this.params = {
            key: 'p4GLMlcPxJ',
            hash: this.userHash,
            partlist_id: this.partListId,
            format: 'json'
          };
          this.$.theAjax.generateRequest();
          console.log(this.params);
        }
      },

    });
  })();
  </script>
</dom-module>
