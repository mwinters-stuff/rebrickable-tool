<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<!-- <link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html"> -->
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="list-of-parts.html">

<dom-module id="list-parts">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <iron-ajax id="theAjax" url="https://rebrickable.com/api/get_user_part_lists" params="{{_params}}" handle-as="json" on-response="_handleResponse"></iron-ajax>

    <paper-material elevation="1">
      <list-of-parts user-hash="{{userHash}}" part-list-id="{{partListId}}"></list-of-parts>
    </paper-material>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'list-parts',

        properties: {
          userHash: {
            type: String,
            value: '',
            observer: '_onHashChanged',

          },
          _params: {
            type: Object,
            value: {}
          },

          showing: {
            type: Boolean,
            value: false,
            observer: '_onShowingChanged'
          },

          tabsToShow: {
            type: Object,
            value: {},
            notify: true,
          },

          partListId: {
            type: Number,
            value: -1,
            notify: true,
          }
        },

        _onShowingChanged: function() {
          this.$.theAjax.auto = this.showing;
          this.$.theAjax.generateRequest();
        },


        _handleResponse: function(response) {
          if (response.detail.response) {
            this._data = response.detail.response.partlists;
            if (this._data.length > 0 && this.partListId < 0) {
              this.partListId = this._data[0].partlist_id;
            }

            if (this.showing) {
              var tabsToShow = {
                selected: this.partListId,
                route: 'parts',
                tabs: []
              };

              this._data.forEach(function(element) {
                tabsToShow.tabs.push({
                  id: element.partlist_id,
                  title: element.descr,

                });
              }.bind(this));
              this.set('tabsToShow', tabsToShow);
              this.saveTabsToShow = tabsToShow;
            }
          }
        },

        _onHashChanged: function() {
          this._params = {
            key: 'p4GLMlcPxJ',
            hash: this.userHash,
            format: 'json'
          };
        },



      });
    })();
  </script>
</dom-module>
