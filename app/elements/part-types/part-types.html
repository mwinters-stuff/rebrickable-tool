<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="part-types">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
    <iron-ajax id="theAjax" url="https://rebrickable.com/api/get_part_types" params="{{params}}" handle-as="json" on-response="_handleResponse"></iron-ajax>
    </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'part-types',

      properties: {
        partTypes: {
          type: Array,
          value: [],
          notify: true
        }
      },

      ready: function() {
        if(!this.partTypes) {
          this.params = {
            key: 'p4GLMlcPxJ',
            format: 'json'
          };
          this.$.theAjax.generateRequest();
        }else{
          this.partTypes = window.partTypes;
        }
      },

      _handleResponse: function(response) {
        if (response.detail.response) {
          this.partTypes = response.detail.response.part_types;
          window.partTypes = this.partTypes;
        }
      },

      getPartType: function(id){
        return XP.find(this.partTypes, function(element) {
          return element.part_type_id == id;
        });
      },


    });
  })();
  </script>
</dom-module>
