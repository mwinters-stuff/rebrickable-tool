<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Iron elements -->
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<!-- Paper elements -->
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../../styles/app-theme.html">
<link rel="import" href="../list-sets/list-sets.html">
<link rel="import" href="../list-parts/list-parts.html">
<link rel="import" href="../show-set/show-set.html">

<dom-module id="main-app">
  <template>
    <style include="shared-styles">
    </style>
    <iron-pages attr-for-selected="data-route" selected="{{route}}">
      <section data-route="home" tabindex="-1">
        <list-sets user-hash="{{userHash}}"></list-sets>
      </section>

      <section data-route="parts" tabindex="-1">
        <list-parts user-hash="{{userHash}}"></list-parts>
      </section>

      <section data-route="set" tabindex="-1">
        <show-set user-hash="{{userHash}}" lego-set-id="{{params.id}}"></show-set>
      </section>

      <section data-route="user-info" tabindex="-1">
        <paper-material elevation="-1">
          <h1 class="page-title" tabindex="-1">User: {{params.name}}</h1>
          <div>This is {{params.name}}'s section</div>
        </paper-material>
      </section>

      <section data-route="contact" tabindex="-1">
        <paper-material elevation="1">
          <h1 class="page-title" tabindex="-1">Contact</h1>
          <p>This is the contact section</p>
        </paper-material>
      </section>
    </iron-pages>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'main-app',

        properties: {
          route: {
            type: String,
            value: 'main-app',
            notify: true
          },

          userHash: {
            type: String,
            value: ''
          },
          params: {
            type: Object,
            value: {}
          }

        },
      });
    })();
  </script>
</dom-module>
