<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<!-- Paper elements -->
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../set-search-dialog/set-search-dialog.html">
<link rel="import" href="../show-set/show-set-parts.html">
<link rel="import" href="../list-parts/list-of-parts.html">

<dom-module id="manage-moc-parts">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <iron-ajax id="theAjaxPartLists" url="https://rebrickable.com/api/get_user_part_lists" params="{{_paramsPartLists}}" handle-as="json" on-response="_handleResponsePartLists"></iron-ajax>

    <paper-material elevation="1">

      <div class="horiztop">
        <paper-material elevation="1">
          <div>Select MOC or Set</div>
          <paper-input readonly value="{{_selectedSearchSet.set_id}} {{_selectedSearchSet.descr}}">
            <paper-icon-button suffix icon="search" on-click="_onSearchMOCClick"></paper-icon-button>
          </paper-input>
          <show-set-parts set-id="{{_selectedSearchSet.set_id}}"></show-set-parts>
        </paper-material>

        <paper-material elevation="1">
          <div>Choose Part List</div>
          <paper-dropdown-menu label="Part List" on-iron-select="_onPartListSelected" selected-item="{{_selectedPartList}}">
            <paper-listbox class="dropdown-content">
              <template is="dom-repeat" items="{{_dataPartLists}}">
                <paper-item id="{{item.partlist_id}}">{{item.descr}}</paper-item>
              </template>
            </paper-listbox>
          </paper-dropdown-menu>
          <list-of-parts user-hash="{{userHash}}" part-list-id="{{_selectedPartListId}}"></list-of-parts>
        </paper-material>

        <paper-material elevation="1">
          <div>Create Part Lists</div>
        </paper-material>
      </div>


    </paper-material>

    <set-search-dialog id="_setSearchDialog" result="{{_selectedSearchSet}}" on-accepted="_searchSetDialogAccepted"></set-search-dialog>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'manage-moc-parts',

        properties: {
          userHash: {
            type: String,
            value: '',
            observer: '_onHashChanged',
          },

          showing: {
            type: Boolean,
            value: false,
            observer: '_onShowingChanged'
          },

          tabsToShow: {
            type: Object,
            value: {},
            notify: true,
          },

          _selectedSearchSet: {
            type: Object,
            value: {}
          },

          _selectedPartList: {
          type: Object,
          value: {}
        },

          _paramsPartLists: {
            type: Object,
            value: {}
          },

          _dataPartLists: {
            type: Array,
            value: [],
          },

          _selectedPartListId: -1,
        },


        _onShowingChanged: function() {
          if (this.showing) {
            this.set('tabsToShow.tabs', []);
          };
          this.$.theAjaxPartLists.auto = this.showing;
        },

        _onSearchMOCClick: function() {
          this.$._setSearchDialog.open();
        },

        _searchSetDialogAccepted: function() {
          console.log('searched ', this._selectedSearchSet);
        },


        _handleResponsePartLists: function(response) {
          if (response.detail.response) {
            this.set('_dataPartLists',response.detail.response.partlists);
          }
        },

        _onHashChanged: function() {
          if (this.userHash) {
            this._dataPartLists = [];
            this._paramsPartLists = {
              key: 'p4GLMlcPxJ',
              hash: this.userHash,
              format: 'json'
            };
          }
        },

        _onPartListSelected: function() {
          this.set('_selectedPartListId',this._selectedPartList.id);
        },

      });
    })();
  </script>
</dom-module>
