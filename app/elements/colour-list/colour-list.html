          var arr = [];

              name: item.Name,
              rgb: item.RGB
            });
          },this);
          this.set('list',arr);

        getColour: function(id) {
          if(this.colours[id]){

        },

          if(this.colours[id]){

          }
          return 'Unknown';
        },
