<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-data-table/iron-data-table.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<!-- Paper elements -->
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">

<link rel="import" href="show-set-parts.html">

<dom-module id="show-set">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      iron-data-table {
        height: 800px;
      }
    </style>
    <iron-ajax id="theAjax" url="https://rebrickable.com/api/get_set" params="{{_params}}" handle-as="json" on-response="_handleResponse"></iron-ajax>

    <paper-material elevation="1">
      <div class="horiz">
        <div class="aleft">
          <div class="title">{{_data.set_id}} {{_data.descr}}</div>
          <div>&nbsp; </div>
          <table class="info">
            <tr>
              <td>Theme:</td>
              <td>{{_data.theme}}</td>
            </tr>
            <tr>
              <td>Pieces:</td>
              <td>{{_data.pieces}}</td>
            </tr>
            <tr>
              <td>Year:</td>
              <td>{{_data.year}}</td>
            </tr>
          </table>
        </div>
        <div class="aright">
          <iron-image src="{{_data.img_big}}"></iron-image>
        </div>
      </div>
      <show-set-parts user-hash="{{userHash}}" set-id="{{_showSetId}}"></show-set-parts>

    </paper-material>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'show-set',

        properties: {
          setId: {
            type: String,
            value: '',
            observer: '_onHashChanged',
          },
          userHash: {
            type: String,
            value: '',
            observer: '_onHashChanged',
          },

          tabsToShow: {
            type: Object,
            value: {},
            notify: true,
          },


          showing: {
            type: Boolean,
            value: false,
            observer: '_onShowingChanged'
          },

          _data: [],
          _showSetId: -1,
          _params: {
            type: Object,
          },

        },

        _onShowingChanged: function() {
          if (this.showing) {
            this.set('tabsToShow.tabs', []);
          };
        },


        _handleResponse: function(response) {
          if (response.detail.response && response.detail.response.length > 0) {
            this._data = response.detail.response[0];
            // console.log('set', this._data);
          }
        },

        _onHashChanged: function() {
          if (this.userHash && this.setId) {
            this._data = {};
            this._params = {
              key: 'p4GLMlcPxJ',
              set_id: this.setId,
              format: 'json'
            };
            this.$.theAjax.generateRequest();
            this.set('_showSetId',this.setId);

            //  console.log(this.params);
          }
        },

      });
    })();
  </script>
</dom-module>
