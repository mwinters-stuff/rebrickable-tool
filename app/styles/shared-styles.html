    #mainToolbar.tall .app-name {
      font-size: 40px;
      font-weight: 300;
      /* Required for main area's paper-scroll-header-panel custom condensing transformation */
      -webkit-transform-origin: left center;
      transform-origin: left center;
    }

    #mainToolbar .middle-container,
    #mainToolbar .bottom-container {
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }

    #mainToolbar .middle-container  {
      height: 100%;
      margin-left: 48px;
    }

    #mainToolbar:not(.tall) .middle-container {
      font-size: 18px;
      padding-bottom: 0;
    }

    #mainToolbar .bottom-container {
      @apply(--paper-font-subhead);

      margin-left: 48px;
      /* Required for main area's paper-scroll-header-panel custom condensing transformation */
      -webkit-transform-origin: left center;
      transform-origin: left center;
    }

    /* Height of the scroll area */
    .content {
      height: 900px;
    }

    section[data-route="home"] paper-material {
      @apply(--paper-font-body2);
    }

    section[data-route="home"] paper-material .subhead {
      @apply(--paper-font-subhead);
    }

    paper-material {
      border-radius: 2px;
      height: 100%;
      padding: 16px 0 16px 0;
      width: calc(98.66% - 16px);
      margin: 16px auto;
      background: white;
    }

    #toast .toast-hide-button {
      color: #eeff41;
      margin: 10px;
    }

    section[tabindex="-1"]:focus { outline: none; }

    /* Breakpoints */

    /* Small */
    @media (max-width: 900px) {

      #drawer .paper-toolbar {
        margin-left: 16px;
      }

      #mainToolbar.tall .app-name {
        font-size: 24px;
        font-weight: 400;
      }

      paper-material {
        --menu-container-display: none;
        width: calc(97.33% - 32px);
        padding-left: 16px;
        padding-right: 16px;
      }

    }

    /* Tablet+ */
    @media (min-width: 901px) {

      #drawer.paper-drawer-panel > [drawer] {
        border-right: 1px solid rgba(0, 0, 0, 0.14);
      }

      iron-pages {
        padding: 16px 16px;
      }

      paper-material {
        width: calc(97.33% - 32px);
        margin-bottom: 32px;
        padding-left: 16px;
        padding-right: 16px;
      }

    }

    div.horiz {
      width: 100%;
      @apply(--layout-horizontal);
      @apply(--layout-center);
    }
    div.horiztop {
      width: 100%;
      @apply(--layout-horizontal);
      @apply(--layout-start);
    }
    div.aright {
      @apply(--layout-end);
    }
    div.aleft {
      @apply(--layout-flex);
    }
    div.acenter{
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);

    }
    div.title{
      @apply(--paper-font-display2);
    }
    table.info{
      @apply(--paper-font-display1);
    }

    div.box{
      width: 48px;
      height: 48px;
      margin-right: 8px;
    }

    iron-data-table {
      font: 400 100%/1.5 Roboto, sans-serif;
      font-size: 13px;
      font-weight: 400;
      /*line-height: 1.1;*/
      color: rgba(0, 0, 0, 0.87);

        height: 56px;
      }*/
      text-overflow: ellipsis;
      white-space: nowrap;
      --iron-data-table-row: {
        border-bottom: 1px solid #e3e3e3;
      }
      --iron-data-table-row-hover: {
        background-color: #eee;
      }
      --iron-data-table-row-selected: {
        color: var(--default-primary-color, #03A9FA);
      }
      --iron-data-table-row-after: {
        background-color: var(--default-primary-color, #03A9F4);
        bottom: 0;
        content: "";
        height: 2px;
        left: 0;
        pointer-events: none;
        position: absolute;
        right: 0;
        transition: all 0.16s ease-in-out;
        -webkit-transform: scaleX(0.0);
        transform: scaleX(0.0);
        z-index: 1;
      }
      --iron-data-table-row-focused: {
        background-color: #eee;
      }
      --iron-data-table-row-focused-after: {
        -webkit-transform: scaleX(1.0);
        transform: scaleX(1.0);
      }

    }
