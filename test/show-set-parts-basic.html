<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>show-part</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="show-set-parts-basic-1.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../src/show-set/show-set-parts.html">

</head>
<body>

<test-fixture id="basic">
  <template>
    <show-set-parts></show-set-parts>
  </template>
</test-fixture>

<script>
/*jshint -W030 */
  describe('show-set-parts tests', function() {
    var element;
    var server;

    beforeEach(function() {
      element = fixture('basic');
      var rb = getResponseBody();
      server.respondWith('https://www.rebrickable.com/api/v3/lego/sets/71011-1/parts/',
        [200,{'Content-Type': 'application/json'},rb]);


    });

    afterEach(function() {
     server.restore();
    });

    it('show part', function(done) {
      expect(element).to.be.ok;
      element.setId = '71011-1';

      flush(function() {
        expect(element.parts).to.be.ok;
        expect(element.parts).to.have.length(1);
        expect(element.parts[0].parts).to.be.ok;
        expect(element.parts[0].parts).to.have.length(4);

        done();
      });
      server.respond();

    });

  });
</script>

</body>
</html>
