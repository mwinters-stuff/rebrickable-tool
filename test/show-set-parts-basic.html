<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>show-part</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="show-set-parts-basic-1.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../src/show-set/show-set-parts.html">

</head>
<body>

<test-fixture id="basic">
  <template>
    <show-set-parts></show-set-parts>
  </template>
</test-fixture>

<script>
/*jshint -W030 */
  describe('show-set-parts tests', function() {
    var element;
    var server;
    // var data = getResponseBody();

    beforeEach(function() {
      element = fixture('basic');
      server = sinon.fakeServer.create();
      sinon.log = function(value){
        console.log(value);
      };
      
      
      server.respondWith('GET','https://www.rebrickable.com/api/v3/lego/sets/71011-1/parts/',
      function(xhr, id){
        xhr.respond(200, { "Content-Type": "application/json" }, getResponseBody());
      });
        // [200,{'Content-Type': 'application/json'},function='getResponseBodyrb]);
        server.respondImmediately = true;

    });

    afterEach(function() {
     server.restore();
    });

    it('show part', function(done) {
      expect(element).to.be.ok;

      listener1 = function() {
        element.removeEventListener('query-complete', listener1);
        expect(element._parts).to.be.ok;
        expect(element._parts.results).to.be.ok;
        expect(element._parts.results).to.have.length(7);
        expect(element._parts.results[0].quantity).to.equal(1);
        expect(element._parts.results[0].part.part_num).to.equal('88646');

        done();
      };

      element.addEventListener('query-complete', listener1);
      element.setId = '71011-1';
      // server.respond();

    });

  });
</script>

</body>
</html>
