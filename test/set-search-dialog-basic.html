<html>

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>set-search-dialog</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <script src="../bower_components/iron-test-helpers/mock-interactions.js"></script>
  <!-- Step 1: import the element to test -->
  <link rel="import" href="../bower_components/iron-test-helpers/iron-test-helpers.html">
  <link rel="import" href="../src/set-search-dialog/set-search-dialog.html">

</head>

<body>

  <test-fixture id="basic">
    <template>
      <set-search-dialog></set-search-dialog>
    </template>
  </test-fixture>

  <script>
    /*jshint -W030 */
    function runAfterOpen(dialog, callback) {
      var func = function() {
        dialog.$$('paper-dialog').removeEventListener('iron-overlay-opened', func);
        Polymer.Base.async(callback, 1);
      };
      dialog.$$('paper-dialog').addEventListener('iron-overlay-opened', func);
      dialog.open();
    }

    describe('set-search-dialog tests', function() {
      var element;
      var server;
      var radioMOC;
      var radioSet;
      var inputSearch;
      var buttonOk;
      var grid;
      var listener1;
      var listener2;


      afterEach(function() {
        server.restore();
        element.removeEventListener('loading-finished', listener1);
        element.removeEventListener('accepted', listener2);

      });

      beforeEach(function() {
        element = fixture('basic');
        Polymer.dom.flush();
        server = sinon.fakeServer.create();

        radioMOC = element.$$('paper-radio-button[name="M"]');
        radioSet = element.$$('paper-radio-button[name="S"]');
        inputSearch = element.$$('#_searchDialogInput');
        buttonOk = element.$$('[dialog-confirm]');
        grid = element.$$('#dataTable');
        
        server.respondWith('GET','https://rebrickable.com/api/v3/lego/sets/?search=nothing', [200, {
            'Content-Type': 'application/json'
          },
          '{"count": 0, "next": null, "previous": null, "results": []}'
        ]);

        server.respondWith('GET','https://rebrickable.com/api/v3/lego/sets/?search=4200', [200, {
            'Content-Type': 'application/json'
          },
          '{ "count": 10,  "next": null,  "previous": null,  "results": [ ' +
          '{"set_num": "42000-1","name": "Grand Prix Racer","year": 2013,"theme_id": 12,"num_parts": 1139,"set_img_url": "https://m.rebrickable.com/media/sets/42000-1.jpg","set_url": "https://rebrickable.com/sets/42000-1/grand-prix-racer/","last_modified_dt": "2016-05-29T00:29:36.697576Z"}, ' +
          '{"set_num": "4200-1","name": "Mining 4 x 4","year": 2012,"theme_id": 56,"num_parts": 101,"set_img_url": "https://m.rebrickable.com/media/sets/4200-1.jpg","set_url": "https://rebrickable.com/sets/4200-1/mining-4-x-4/","last_modified_dt": "2016-05-29T00:29:37.404553Z"}, ' +
          '{"set_num": "42001-1","name": "Mini Off-Roader","year": 2013,"theme_id": 1,"num_parts": 100,"set_img_url": "https://m.rebrickable.com/media/sets/42001-1.jpg","set_url": "https://rebrickable.com/sets/42001-1/mini-off-roader/","last_modified_dt": "2016-04-23T12:24:25.283264Z"}, ' +
          '{"set_num": "42002-1","name": "Hovercraft","year": 2013,"theme_id": 1,"num_parts": 169,"set_img_url": "https://m.rebrickable.com/media/sets/42002-1.jpg","set_url": "https://rebrickable.com/sets/42002-1/hovercraft/","last_modified_dt": "2015-04-02T13:52:34.627917Z"}, ' +
          '{"set_num": "42004-1","name": "Mini Backhoe Loader","year": 2013,"theme_id": 7,"num_parts": 246,"set_img_url": "https://m.rebrickable.com/media/sets/42004-1.jpg","set_url": "https://rebrickable.com/sets/42004-1/mini-backhoe-loader/","last_modified_dt": "2016-05-29T00:29:37.698504Z"}, ' +
          '{"set_num": "42005-1","name": "Monster Truck","year": 2013,"theme_id": 1,"num_parts": 328,"set_img_url": "https://m.rebrickable.com/media/sets/42005-1.jpg","set_url": "https://rebrickable.com/sets/42005-1/monster-truck/","last_modified_dt": "2015-11-15T21:57:28.368922Z"}, ' +
          '{"set_num": "42006-1","name": "Excavator","year": 2013,"theme_id": 1,"num_parts": 719,"set_img_url": "https://m.rebrickable.com/media/sets/42006-1.jpg","set_url": "https://rebrickable.com/sets/42006-1/excavator/","last_modified_dt": "2016-05-29T00:29:38.009470Z"}, ' +
          '{"set_num": "42007-1","name": "Moto Cross Bike","year": 2013,"theme_id": 1,"num_parts": 253,"set_img_url": "https://m.rebrickable.com/media/sets/42007-1.jpg","set_url": "https://rebrickable.com/sets/42007-1/moto-cross-bike/","last_modified_dt": "2016-03-14T17:37:04.081708Z"}, ' +
          '{"set_num": "42008-1","name": "Service Truck","year": 2013,"theme_id": 1,"num_parts": 1275,"set_img_url": "https://m.rebrickable.com/media/sets/42008-1.jpg","set_url": "https://rebrickable.com/sets/42008-1/service-truck/","last_modified_dt": "2016-05-29T00:29:39.029041Z"}, ' +
          '{"set_num": "42009-1","name": "Mobile Crane MK II","year": 2013,"theme_id": 7,"num_parts": 2606,"set_img_url": "https://m.rebrickable.com/media/sets/42009-1.jpg","set_url": "https://rebrickable.com/sets/42009-1/mobile-crane-mk-ii/","last_modified_dt": "2016-05-29T00:29:40.224423Z"} ' +
          ']}'
        ]);
        server.respondWith('GET','https://rebrickable.com/api/v3/lego/mocs/MOC-2352/', [200, {
            'Content-Type': 'application/json'
          },
          '{  "set_num": "MOC-2352",  "name": "Grader CAT 24M",  "year": 2014,  "theme_id": 7,  "num_parts": 618,  "moc_img_url": "https://m.rebrickable.com/media/mocs/moc-2352.jpg",  "moc_url": "https://rebrickable.com/mocs/MOC-2352/higgins91/grader-cat-24m/",  "designer_name": "higgins91",  "designer_url": "https://rebrickable.com/users/higgins91/mocs/"}'
        ]);
      });

      it('initial state checks', function(done) {
        runAfterOpen(element, function() {

          expect(radioMOC).to.be.ok;
          expect(radioSet).to.be.ok;
          expect(inputSearch).to.be.ok;
          expect(buttonOk).to.be.ok;
          expect(grid).to.be.ok;

          expect(radioMOC).to.have.property('checked', false);
          expect(radioSet).to.have.property('checked', true);

          expect(inputSearch).to.have.property('value', '');
          expect(buttonOk).to.have.property('disabled', true);

          expect(grid).to.have.property('selectionEnabled');
          //expect(grid).to.not.have.property('selectedItem');

          done();
        });
      });

      it('search for a set', function(done) {
        runAfterOpen(element, function() {

          MockInteractions.tap(Polymer.dom(element.root).querySelector('paper-radio-button[name="S"]'));

          expect(radioMOC).to.have.property('checked', false);
          expect(radioSet).to.have.property('checked', true);
          element._searchInput = '4200';
          expect(inputSearch).to.have.property('value','4200');

          listener1 = function() {
            element.removeEventListener('query-complete', listener1);
            expect(element._dataSearch).to.be.ok;
            expect(element._dataSearch).to.have.property('results').with.lengthOf(10);
            expect(buttonOk).to.have.property('disabled', true);
            expect(grid).to.have.property('size', 10);

            grid.selectItem(0);
            expect(buttonOk).to.have.property('disabled', false);
            expect(element).to.have.property('_selectedSearchSet',element._dataSearch.results[0]);
            MockInteractions.tap(Polymer.dom(element.root).querySelector('[dialog-confirm]'));
          };

          listener2 = function() {
            element.removeEventListener('accepted', listener2);
            expect(element).to.have.property('result', element._dataSearch.results[0]);
            done();
          };

          element.addEventListener('query-complete', listener1);
          element.addEventListener('accepted', listener2);

          MockInteractions.pressEnter(Polymer.dom(element.root).querySelector('#_searchDialogInput'));
          server.respond();

        });
      });

      it('search for a moc', function(done) {
        runAfterOpen(element, function() {

          MockInteractions.tap(Polymer.dom(element.root).querySelector('paper-radio-button[name="M"]'));

          expect(radioMOC).to.have.property('checked', true);
          expect(radioSet).to.have.property('checked', false);
          element._searchInput = 'MOC-2352';
          expect(inputSearch).to.have.property('value', 'MOC-2352');

          listener1 = function() {
            element.removeEventListener('query-complete', listener1);
            expect(element._dataSearch).to.be.ok;
            expect(element._dataSearch).to.have.property('results').with.lengthOf(1);
            expect(buttonOk).to.have.property('disabled', true);
            expect(grid).to.have.property('size', 1);

            grid.selectItem(0);
            expect(buttonOk).to.have.property('disabled', false);
            expect(element).to.have.property('_selectedSearchSet', element._dataSearch.results[0]);
            MockInteractions.tap(Polymer.dom(element.root).querySelector('[dialog-confirm]'));
          };

          listener2 = function() {
            element.removeEventListener('accepted', listener2);
            expect(element).to.have.property('result', element._dataSearch.results[0]);
            done();
          };

          element.addEventListener('query-complete', listener1);
          element.addEventListener('accepted', listener2);

          MockInteractions.pressEnter(Polymer.dom(element.root).querySelector('#_searchDialogInput'));
          server.respond();

        });
      });


      it('search for nothing', function(done) {
        runAfterOpen(element, function() {

          MockInteractions.tap(Polymer.dom(element.root).querySelector('paper-radio-button[name="S"]'));

          expect(radioMOC).to.have.property('checked', false);
          expect(radioSet).to.have.property('checked', true);
          element._searchInput = 'nothing';
          expect(inputSearch).to.have.property('value', 'nothing');

          listener1 = function() {
            element.removeEventListener('query-complete', listener1);

            expect(element._dataSearch).to.be.ok;
            expect(element._dataSearch).to.have.property('results').with.lengthOf(0);
            expect(buttonOk).to.have.property('disabled', true);
            expect(grid).to.have.property('size', 0);

            done();
          };

          element.addEventListener('query-complete', listener1);

          MockInteractions.pressEnter(Polymer.dom(element.root).querySelector('#_searchDialogInput'));
          server.respond();

        });
      });

    });
  </script>

</body>

</html>
