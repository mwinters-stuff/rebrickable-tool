<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>set-list-add-dialog</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <script src="../bower_components/iron-test-helpers/mock-interactions.js"></script>
  <!-- Step 1: import the element to test -->
  <link rel="import" href="../bower_components/iron-test-helpers/iron-test-helpers.html">
  <link rel="import" href="../src/manage-set-lists/set-list-add-dialog.html">

</head>
<body>

<test-fixture id="basic">
  <template>
    <set-list-add-dialog></set-list-add-dialog>
  </template>
</test-fixture>

<script>
  /*jshint -W030 */
  describe('set-list-add-dialog tests', function() {
    var element;

    function runAfterOpen(dialog, callback) {
      var func = function() {
        dialog.$$('paper-dialog').removeEventListener('iron-overlay-opened', func);
        Polymer.Base.async(callback, 1);
      };
      dialog.$$('paper-dialog').addEventListener('iron-overlay-opened', func);
      dialog.open();
    }

    before(function() {
      element = fixture('basic');
    });

    it('the dialog', function(done) {
      expect(element).to.have.property('name','');
      expect(element).to.have.property('useAs','2');

      var input = element.$$('paper-input');
      expect(input).to.be.ok;


      var radioUA1 = element.$$('paper-radio-button[name="1"]');
      expect(radioUA1).to.be.ok;

      runAfterOpen(element, function(){
        input.value = 'Some Name';
        MockInteractions.tap(Polymer.dom(element.root).querySelector('paper-radio-button[name="1"]'));
        Polymer.dom.flush();


        element.addEventListener('accepted', function(){
          expect(element).to.have.property('name','Some Name');
          expect(element).to.have.property('useAs','1');
          done();
        });

        MockInteractions.tap(Polymer.dom(element.root).querySelector('paper-button[dialog-confirm]'));
      });
    });

  });
</script>

</body>
</html>
