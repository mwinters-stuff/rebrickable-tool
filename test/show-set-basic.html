<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>show-set</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>

  <script src="../bower_components/iron-test-helpers/mock-interactions.js"></script>
  <!-- Step 1: import the element to test -->
  <link rel="import" href="../bower_components/iron-test-helpers/iron-test-helpers.html">
  <link rel="import" href="../src/show-set/show-set.html">

</head>
<body>

<test-fixture id="basic">
  <template>
    <show-set></show-set>
  </template>
</test-fixture>

<script>
/*jshint -W030 */
  describe('show-set tests', function() {
    var element;
    var server;
    var listener;

    beforeEach(function() {
      element = fixture('basic');

      server = sinon.fakeServer.create();

      server.respondWith('https://rebrickable.com/api/get_set?key=p4GLMlcPxJ&set_id=71011-1&format=json',
        [200,{'Content-Type': 'application/json'},
         '[{"set_id":"71011-1","type":"set","pieces":"4","descr":"Farmer","theme":"Collectible Minifigures","year":"2016","img_tn":"http:\/\/rebrickable.com\/img\/sets-t\/71011-1.jpg","img_sm":"http:\/\/rebrickable.com\/img\/sets-s\/71011-1.jpg","img_big":"http:\/\/rebrickable.com\/img\/sets-b\/71011-1.jpg"}]'
      ]);

      server.respondWith('POST','https://rebrickable.com/api/set_user_set',
        [200,{'Content-Type': 'application/text'},
         'SUCCESS'
      ]);

      server.respondWith('https://rebrickable.com/api/get_set_parts?key=p4GLMlcPxJ&set=71011-1&format=json',
        [200,{'Content-Type': 'application/json'},
         '[{"set_id":"71011-1","descr":"Farmer","set_img_url":"https:\/\/img.rebrickable.com\/img\/sets-b\/71011-1.jpg",'+
         '"parts":[{"part_id":"88646","qty":"1","ldraw_color_id":"0","type":1,"part_name":"Tile Special 4 x 3 with 4 Studs'+
         ' in Centre","color_name":"Black","part_img_url":"https:\/\/img.rebrickable.com\/img\/pieces\/elements\/6076678.jpg"'+
         ',"element_id":"6076678","element_img_url":"https:\/\/img.rebrickable.com\/img\/pieces\/elements\/6076678.jpg","rb_col'+
         'or_id":0,"part_type_id":31},{"part_id":"970c00pb495","qty":"1","ldraw_color_id":"73","type":1,"part_name":"Medium Blue'+
         ' Hips and Legs with Dark Brown Boots","color_name":"Medium Blue","part_img_url":"https:\/\/img.rebrickable.com\/img\/ni.'+
         'png","element_id":"6139200","element_img_url":"https:\/\/img.rebrickable.com?","rb_color_id":73,"part_type_id":6},{"part'+
         '_id":"13788","qty":"1","ldraw_color_id":"84","type":1,"part_name":"Minifig Hat - Wide Brimmed","color_name":"Medium Dark'+
         ' Flesh","part_img_url":"https:\/\/img.rebrickable.com\/img\/pieces\/84\/13788.png","element_id":-1,"element_img_url":'+
         '"https:\/\/img.rebrickable.com?","rb_color_id":84,"part_type_id":26},{"part_id":"95345","qty":"1","ldraw_color_id":"70"'+
         ',"type":1,"part_name":"Minifigure Pitchfork [Soft]","color_name":"Reddish Brown","part_img_url":"https:\/\/img.rebrickabl'+
         'e.com\/img\/pieces\/elements\/4624905.jpg","element_id":"4624905","element_img_url":"https:\/\/img.rebrickable.com\/img\/pi'+
         'eces\/elements\/4624905.jpg","rb_color_id":70,"part_type_id":26}]}]'
      ]);

      server.respondImmediately = true;
    });

    afterEach(function() {
     server.restore();
     element.removeEventListener('removed',listener);
    });


    it('show set', function(done) {
      expect(element).to.be.ok;
      element.userHash = '13213';
      element.setId = '71011-1';
      element.setListName = 'Bobs';
      element.showing = true;



      flush(function() {

        expect(element._data).to.be.ok;
        //expect(element._data).to.have.length(1);
        expect(element.$$('.title').innerText).to.equal('71011-1 Farmer');
        expect(element.$$('#rowTheme').innerText).to.equal('Theme:\tCollectible Minifigures');
        expect(element.$$('#rowPieces').innerText).to.equal('Pieces:\t4');
        expect(element.$$('#rowYear').innerText).to.equal('Year:\t2016');
        expect(element.$$('#rowListName').innerText).to.equal('List:\tBobs');

        var partListElement = element.$$('show-set-parts');
        expect(partListElement).to.be.ok;
        expect(partListElement.parts).to.be.ok;
        expect(partListElement.parts).to.have.length(1);
        expect(partListElement.parts[0].parts).to.be.ok;
        expect(partListElement.parts[0].parts).to.have.length(4);


        done();
      });
    //  server.respond();

    });

    it('remove set', function(done) {
      expect(element).to.be.ok;

      listener = function() {
        expect(element.route).to.be.ok;
        expect(element.route.path).to.equal('/app/sets/12');
        done();
      };

      element.addEventListener('removed',listener);

      element.userHash = '13213';
      element.setId = '71011-1';
      element.setListName = 'Bobs';
      element.setListId = 12;
      element.showing = true;


      flush(function() {

        expect(element._data).to.be.ok;
        //expect(element._data).to.have.length(1);
        expect(element.$$('.title').innerText).to.equal('71011-1 Farmer');

        MockInteractions.tap(Polymer.dom(element.root).querySelector('[icon="icons:delete"]'));
        flush(function(){

          var dialog = element.$$('#_questionRemove');
          expect(dialog).to.be.ok;
          var pdialog = dialog.$$('paper-dialog');
          expect(pdialog.opened).to.be.true;
          expect(dialog.$$('div#content').innerText.trim()).to.equal('Do you want to remove set 71011-1 Farmer from list Bobs?');

          MockInteractions.tap(Polymer.dom(dialog.root).querySelector('[dialog-confirm]'));


      //    server.respond();
        });
      });
    //  server.respond();

    });


  });
</script>

</body>
</html>
